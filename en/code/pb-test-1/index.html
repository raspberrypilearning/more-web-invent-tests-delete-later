<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dark and Griddy</title>
  </head>
  <body>
    <div class="container">
      <h1>Dark and griddy!</h1>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
      function changeBackgroundColour() {
        const colours = [
          "#ff9999",
          "#99ff99",
          "#9999ff",
          "#ffff99",
          "#ff99ff",
          "#99ffff",
        ];
        const randomIndex = Math.floor(Math.random() * colours.length);
        document.body.style.backgroundColor = colours[randomIndex];
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>

  <span style="font-size: 20px"
    ><span style="font-family: Courier New, sans-serif">
        <span style="line-height: 100%"
        ><span style="color: #9b59b6">def</span>
          <span style="color: #e67e22">
            <span style="background-color: #ffffff">grow</span></span>
          <span style="color: #999999">()</span
          ><span style="color: #37474f">:</span></span
        ></span
      ></span
    ></span
  >
</html>
