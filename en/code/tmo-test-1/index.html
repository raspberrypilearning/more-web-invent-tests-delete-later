<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title shown in web browsers-->
    <title>Animated character</title>

    <style>
        #character {
            font-size: 100px;
            position: absolute;
            top: 50px;
            left: 50px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            
        }

        h2{
            border: 1px solid red;
            font-size: 25px;
            color: red;
            outline: 1px solid blue;
            text-align: center;
        }

    </style>


</head>

<body>

  <h2> Click the smiley face to move it around</h2>
  <div id="character" onclick="moveCharacter()">&#9786</div>

    <script>
      function moveCharacter(){
        // Get the character element
          const character = document.getElementById("character");

        // Generate random coordinates within the window
          const randomX = Math.floor(Math.random() * window.innerWidth);
          const randomY = Math.floor(Math.random() * window.innerHeight)
        
        // Move the character to the random coordinates
        character.style.left = `${randomX}px`;
        character.style.top = `${randomY}px`;
        }
    </script>

</body>
</html>
