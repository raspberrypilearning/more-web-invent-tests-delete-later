<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-size: auto;
            height: 100vh;
            color: #fff;
            text-align: center;
            padding: 2em;
            opacity: .1;
            /* Initial opacity for fade-in effect */
            transition: opacity 2s ease;
        }

        #aurora {
            background-image: url('aurora.jpg');
        }

        #rosey {
            background-image: url('rose.jpg');
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

<body>


    <section id="aurora" class="parallax">
        <h2>The Aurora</h2>
        <p>It's kinda beautiful.</p>
    </section>

    <section id="rosey" class="parallax">
        <h2>Rosey</h2>
        <p>Droplets and that.</p>
    </section>

    <footer>
        <p>&copy; 2023 PB</p>
    </footer>

    <script>
        const options = {
            threshold: 0.5, // Trigger the callback when 50% of the image is in the viewport
        };

        const observer = new IntersectionObserver(handleIntersection, options);

        document.querySelectorAll('.parallax').forEach(section => {
            observer.observe(section);
        });

        function handleIntersection(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1; // Fade-in effect
                    observer.unobserve(entry.target); // Stop observing once the section is visible
                }
            });
        }
    </script>

</body>

</html>
