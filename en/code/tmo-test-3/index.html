<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title shown in web browsers-->
    <title>Animated character</title>

    <style>
        #character {
            font-size: 20px;
            position: absolute;
            top: 50px;
            left: 50px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;

        }
    </style>


</head>

<body>
  
  <h2> Click the play button to make it bigger & smaller</h2>
  <div id="character" onclick="moveCharacter()">&#8227</div>

    <script>
      function moveCharacter(){
        // Get the character element
          const character = document.getElementById("character");

        // Generate random coordinates within the window
        const random = Math.floor(Math.random() * 240);
        
        // Move the character to the random coordinates
        character.style.fontSize = `${random}px`;
    

        }

    </script>

</body>
</html>
