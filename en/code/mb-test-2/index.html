<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar and Login</title>
</head>
<body>
    <header class="navigation-header">
        <nav>
            <div class="logo-container">
                <a href="./index.html">Home</a>
            </div>
            <div class="navigation-items" id="navigation-items">
                <a href="">About</a>
                <a href="">Projects</a>
                <a href="">Contacts</a>
            </div>
            <div class="user">
                <span>&#128100;</span>
                <span id="userName">Name</span>
            </div>
            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="userLogin" id="loginSection">
            <h1>Login</h1>
            <p>Please enter a username:</p>
            <input type="text" id="userNameInput">
            <button onclick="changeUsername()">Enter</button>
            <p id="alert">Please type something</p>
        </section>
        <section id="sucessfullLogin">
            <h1 id="greeting"></h1>
            <p>Thank you for choosing a username</p>
        </section>
    </main>
    <script>
        let openHam = document.querySelector('#openHam');
        let closeHam = document.querySelector('#closeHam');
        let navigationItems = document.querySelector('.navigation-items')

        const hamburgerEvent = (navigation, close, open) => {
            navigationItems.style.display = navigation;
            closeHam.style.display = close;
            openHam.style.display = open;
        }

        openHam.addEventListener('click', () => hamburgerEvent("flex", "block", "none"));
        closeHam.addEventListener('click', () => hamburgerEvent("none", "none", "block"));

        const username = document.querySelector('#userNameInput');
        const loginSection = document.querySelector('#loginSection');
        const userDisplay = document.querySelector('#userName');
        const userGreeting = document.querySelector('#sucessfullLogin');
        const alert = document.querySelector('#alert');
        const greeting = document.querySelector('#greeting');

        function changeUsername(){
            usernameText = username.value;
            if (usernameText.length > 0){
                userDisplay.textContent = usernameText;
                greeting.textContent = "Hello " + usernameText;
                loginSection.style.display = "none"
                userGreeting.style.display = "block"
            } else {
                alert.style.display = "block";
            }
        }
    </script>
</body>
</html>
