<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Basketball Profile</title>
  </head>
  <body>
    <div class="grid-container">
      <nav class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="myprofile.html">My Profile</a></li>
        </ul>
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
          <span class="toggle-label">Dark Mode</span>
        </div>
      </nav>
      <div class="content">
        <h1 id="headerText">My Basketball Profile</h1>
        <div class="team-selector">
          <label for="teamDropdown">Choose your team:</label>
          <select id="teamDropdown" onchange="updateHeaderText()">
            <option value="default" selected disabled>Select a team</option>
            <!-- Add the list of NBA teams here -->
            <option value="hawks">Halifax Haws</option>
            <option value="steelers">Stockport Steelers</option>
            <option value="bears">Birmingham Bears</option>
            <option value="pumas">Peterborough Pumas</option>
            <!-- Add more teams as needed -->
          </select>
        </div>
      </div>
    </div>

    <script>
      function updateHeaderText() {
        const teamDropdown = document.getElementById("teamDropdown");
        const headerText = document.getElementById("headerText");

        // Get the selected team from the dropdown
        const selectedTeam =
          teamDropdown.options[teamDropdown.selectedIndex].text;

        // Update the header text
        headerText.textContent = `Welcome to the ${selectedTeam} Court!`;

        // Store the selected team in localStorage
        localStorage.setItem("selectedTeam", selectedTeam);
      }

      function populateDropdown() {
        const teamDropdown = document.getElementById("teamDropdown");

        // Set the selected team from localStorage if available
        const storedTeam = localStorage.getItem("selectedTeam");
        if (storedTeam) {
          const option = document.createElement("option");
          option.value = storedTeam.toLowerCase().replace(/\s/g, ""); // Convert to lowercase and remove spaces
          option.text = storedTeam;
          teamDropdown.add(option);
          teamDropdown.value = option.value; // Set the selected value
          updateHeaderText();
        }
      }

      // Call the function to populate the dropdown and change the text from localStorage on page load
      window.onload = populateDropdown;

      document.addEventListener("DOMContentLoaded", function () {
        const darkModeToggle = document.getElementById("darkModeToggle");

        darkModeToggle.addEventListener("change", function () {
          document.body.classList.toggle("dark-mode", darkModeToggle.checked);
        });
      });
    </script>
  </body>
</html>
