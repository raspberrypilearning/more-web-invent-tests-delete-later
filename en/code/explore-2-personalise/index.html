<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>SuperPi Comic Book</title>
</head>
<body>
    <section id="captchaSection" class="center-container" onload="generate()">
        <h1>Login</h1>
        <p>Welcome Comic book creator, enter the captcha to unlock exclusive content!</p>
        <span id="user-input" class="inline">
            <input type="text"
                   id="submit"
                   placeholder=" Enter Captcha code" />
        </span>
     
        <span class="inline" onclick="generate()">
            <i class="fas fa-sync"></i>
        </span>
     
        <span id="image"
             class="inline"
             selectable="False">
        </span>
        <input type="Submit"
               id="btn"
               onclick="printmsg()" />
     
        <p id="key"></p>
    </section>

    
    <div id="successfulLogin" style="display: none;">
        <header class="header">
            <a href="index.html" class="logo">Pi Comics</a>
            <nav class="navbar" id="nav">
                <a href="index.html">HOME</a>
                <a href="comicbook.html">CREATE COMIC</a>
            </nav>
            <div class="toggle-container">
                <label class="switch">
                <input type="checkbox" id="darkModeToggle" />
                <span class="slider"></span>
                </label>
                <span class="toggle-label material-symbols-outlined">light_mode</span>
            </div>  
            <div id="logoutIcon" onclick="logout()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
        
            </header>

            <main>

            <div class="hero-container">
                <div class="hero-slider">
                    <div class="hero-slide"><img src="stacey_hero.jpg" alt="Slide 1"></div>
                    <div class="hero-slide"><img src="safina_hero.jpg" alt="Slide 2"></div>
                    <div class="hero-slide"><img src="layton_hero.jpg" alt="Slide 3"></div>
                </div>
                <button class="hero-nav-btn prev" onclick="prevHero()">❮</button>
                <button class="hero-nav-btn next" onclick="nextHero()">❯</button>
            </div>
        </main>
        <footer>
            <p> Ⓒ <span id="currentYear"></span> - All Rights Reserved</p>
        </footer>
        <script src="script.js"></script>
</div>
</body>
</html>
