<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Story Book</title>
</head>
<body>
    
    <header class="header">
        <a href="#" class="logo">SuperPi Comics</a>
        <nav class="navbar" id="nav">
            <a href="index.html">Home</a>
            <a href="comicbook.html">Comic Book</a>
        </nav>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>
   
    <main>
        <div class="character-sheet">
            <img src="character-portrait.jpg" class="character-picture">
            <div class="name-section">
                <div id="name-input">
                    <label>Name:</label>
                    <input type="text" id="name">
                    <button onclick="changeDisplay('name')">Submit</button>
                </div>
                <div id="name-display">
                    <h2>Name:</h2>
                    <span id="name-span"></span>
                </div>
            </div>
            <div class="class-section">
                <div id="class-input">
                    <label>Class:</label>
                    <select id="class">
                        <option value="Artificer">Artificer</option>
                        <option value="Barbarian">Barbarian</option>
                        <option value="Bard">Bard</option>
                        <option value="Cleric">Cleric</option>
                        <option value="Druid">Druid</option>
                        <option value="Fighter">Fighter</option>
                        <option value="Monk">Monk</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Ranger">Ranger</option>
                        <option value="Rogue">Rogue</option>
                        <option value="Sorcerer">Sorcerer</option>
                        <option value="Warlock">Warlock</option>
                        <option value="Wizard">Wizard</option>
                    </select>
                    <button onclick="changeDisplay('class')">Submit</button>
                </div>
                <div id="class-display">
                    <h2>Class:</h2>
                    <span id="class-span"></span>
                </div>
            </div>
            <div class="description-section">
                <div id="description-input">
                    <h2>Description:</h2>
                    <textarea id="description">Type your description here....</textarea>
                    <button onclick="changeDisplay('description')">Submit</button>
                </div>
                <div id="description-display">
                    <h2>Description:</h2>
                    <span id="description-span"></span>
                </div>
            </div>
            <div class="background-section">
                <div id="background-input">
                    <h2>Background:</h2>
                    <textarea id="background">Type your background here....</textarea>
                    <button onclick="changeDisplay('background')">Submit</button>
                </div>
                <div id="background-display">
                    <h2>Background:</h2>
                    <span id="background-span"></span>
                </div>
            </div>
        </div>
    </main>

    <footer class="bottom">
        <p> â’¸ <span id="currentYear"></span> - All Rights Reserved</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
